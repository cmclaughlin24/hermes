name: Build Notfication Service

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'apps/distribution/*'
      - 'apps/iam/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Set-up Docker Buildx 
        uses: docker/setup-buildx-action@v3
      - name: NPM Package Version
        id: npm-package
        uses: ./.github/actions/npm-package-version
        with:
          filePath: ${{ github.workspace }}/package.json
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notification:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/notification:${{ steps.npm-package.outputs.version }}
          build-args: |
            APPLICATION=notification
            DEFAULT_PORT=3000