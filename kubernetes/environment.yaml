apiVersion: v1
kind: ConfigMap
metadata:
  name: env-store
data:
  dbHost: ${DB_HOST}
  dbPort: ${DB_PORT}
  dbUsername: ${DB_USERNAME}
  dbPassword: ${DB_PASSWORD}
  dbName: ${DB_NAME}
  rabbitmqUri: 'amqp://guest:guest@rabbitmq-service.default'
  redisHost: 'redis-cluster-service.default'
  redisPort: '6379'
  enableRedisCluster: 'true'
  notificationQueue: 'notification'
  notificationPrefix: '{notification}'